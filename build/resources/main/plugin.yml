name: PlayerLaunch
version: '1.0-SNAPSHOT'
main: winlyps.playerLaunch.PlayerLaunch
api-version: '1.16'
authors: [ Winlyps ]
commands:
  playerlaunch:
    description: Launches a player into the sky
    usage: /playerlaunch <player>
    permission: playerlaunch.use
permissions:
  playerlaunch.use:
    description: Allows the player to use the /playerlaunch command
    default: op